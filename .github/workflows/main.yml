name: Build APK Final

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ekstrak File ZIP
        run: |
          # Perintah ini akan mencari file .zip apa pun (besar/kecil)
          ZIP_NAME=$(ls *.zip *.ZIP 2>/dev/null | head -n 1)
          
          if [ -z "$ZIP_NAME" ]; then
            echo "KASIH TAU: File ZIP tidak ketemu di GitHub!"
            ls -R
            exit 1
          fi
          
          echo "Mengekstrak file: $ZIP_NAME"
          unzip "$ZIP_NAME"
          
          # Cari pubspec.yaml dan tarik ke depan
          TARGET=$(find . -name "pubspec.yaml" -printf "%h\n" | head -n 1)
          if [ -n "$TARGET" ]; then
            cp -r "$TARGET"/* .
          fi

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build APK
        run: |
          flutter create . --overwrite
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aplikasi-jadi
          path: build/app/outputs/flutter-apk/app-release.apk
