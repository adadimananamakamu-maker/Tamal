name: Build APK Auto Search ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cari dan Ekstrak ZIP
        run: |
          # Perintah ini akan mencari file yang mengandung kata 'darknes' dan mengekstraknya
          ZIP_FILE=$(find . -name "*darknes*.zip" -o -name "*darknes*.ZIP" | head -n 1)
          
          if [ -z "$ZIP_FILE" ]; then
            echo "Error: File ZIP tidak ditemukan di repository!"
            ls -R
            exit 1
          fi
          
          echo "Mengekstrak: $ZIP_FILE"
          unzip "$ZIP_FILE"
          
          # Cari pubspec.yaml dan tarik ke folder utama
          PUBSPEC_PATH=$(find . -name "pubspec.yaml" -print -quit)
          if [ -n "$PUBSPEC_PATH" ]; then
            PROJECT_ROOT=$(dirname "$PUBSPEC_PATH")
            cp -r "$PROJECT_ROOT"/* .
          else
            echo "Error: pubspec.yaml tidak ditemukan di dalam ZIP!"
            exit 1
          fi

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build APK
        run: |
          flutter create . --overwrite
          flutter pub get
          flutter build apk --release

      - name: Upload Hasil
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
