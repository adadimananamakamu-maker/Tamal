name: Build APK Auto Unzip

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ekstrak dan Atur Folder
        run: |
          # 1. Ekstrak ZIP
          unzip playthedarknes.zip
          
          # 2. Cari di mana pubspec.yaml berada dan pindahkan semua isinya ke folder utama
          # Ini penting jika file kamu ada di dalam folder 'playthedarknes/lib/...'
          PUBSPEC_PATH=$(find . -name "pubspec.yaml" -print -quit)
          if [ -n "$PUBSPEC_PATH" ]; then
            PROJECT_ROOT=$(dirname "$PUBSPEC_PATH")
            echo "Project ditemukan di: $PROJECT_ROOT"
            cp -r "$PROJECT_ROOT"/* .
          else
            echo "Error: pubspec.yaml tidak ditemukan di dalam ZIP!"
            exit 1
          fi

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Jalankan Build
        run: |
          # Overwrite untuk memastikan folder android/ios dibuat otomatis
          flutter create . --overwrite
          flutter pub get
          flutter build apk --release

      - name: Download APK Jadi
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
